<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

.form-card {
    background: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 100%;
    max-width: 400px;
}
@media (max-width: 576px) {
    .form-card {
        padding: 15px;
        max-width: 100%;
    }
}
</style>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card form-card">
    <div class="container">
        <h2>Formulário da Loja</h2>
        <form method="POST">
            <div class="form-group">
                <label for="loja">POSIÇÃO</label>
                <input type="text" class="form-control" id="loja" name="loja">
            </div>
            <div class="form-group">
                <label for="material">Material</label>
                <input type="text" class="form-control" id="material" name="material">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao"></textarea>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade">
            </div>
            <div class="form-group">
                <label for="validade">Validade</label>
                <input type="date" class="form-control" id="validade" name="validade">
            </div>
            <div class="form-group">
                <label for="lote">Lote</label>
                <input type="text" class="form-control" id="lote" name="lote">
            </div>
                <button type="submit" class="btn btn-primary" name="action" value="next">Próximo</button>
                <button type="submit" class="btn btn-secondary" name="action" value="send">Enviar</button>
            </div>
        </form>
    </div>
</div>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
